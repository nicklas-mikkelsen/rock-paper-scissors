<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Rock, Paper & Scissors!</h1>
        
    </header>
    
    <div class="pick">
        <p>Pick Your Weapon:</p>
    </div>
    
    <div class="gameArea">
        <button class="gameButtons" data-selection="rock">👊</button>
        <button class="gameButtons" data-selection="paper">🤚</button>
        <button class="gameButtons" data-selection="scissors">✌️</button>
    </div>

    <div class="last-round">Game Stats</div>

    <div class="results">
        <div>
            Your score: 
            <span class="result-score" data-your-score>0</span>
        </div>
        <div class="computerScore">
            Computer score: 
            <span class="result-score" data-computer-score>0</span>
            
        </div>
        
        <!-- <div class="scoreOutput">🤚</div>
        <div class="scoreOutput winner">👊</div> -->
    </div>
</body>
</html>
